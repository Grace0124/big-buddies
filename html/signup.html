<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, needs to be loaded first -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sign-up Page</title>
  </head>

  <style>

    h1{
        font-size: 20px;

    }

    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 25px;
        font-size: 18px;
    }

    h6 {
        margin-right: 10px;
    }

    img {
        max-height: 100%;
        width: auto;
    }

    button {
        font-size: 10px;
    }
  </style>


  <body>
    <section class="h-100 bg-info">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://c8.alamy.com/comp/2FKNXM5/vertical-view-at-diverse-group-of-college-graduates-throwing-hats-in-air-against-sky-with-sunlight-copy-space-2FKNXM5.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-3 text-uppercase">Student Registration</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-sm" />
                            <label class="form-label" for="form3Example1m">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-sm" />
                            <label class="form-label" for="form3Example1n">Last name</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-outline mb-3">
                        <input type="text" id="form3Example8" class="form-control form-control-sm" />
                        <label class="form-label" for="form3Example8">Nationality</label>
                      </div>
      
                      <div class="form-outline mb-3">
                        <input type="text" id="form3Example8" class="form-control form-control-sm" />
                        <label class="form-label" for="form3Example8">Country of Residence</label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-3 py-2">
      
                        <h6 class="mb-0 me-6">Gender:    </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input ms-4" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
      
                      <div class="form-outline mb-2">
                        <input type="text" id="form3Example9" class="form-control form-control-sm" />
                        <label class="form-label" for="form3Example9">Email address</label>
                      </div>
      
                      <div class="form-outline mb-2">
                        <input type="text" id="form3Example90" class="form-control form-control-sm" />
                        <label class="form-label" for="form3Example90">Passcode</label>
                      </div>
      
                      <div class="row align-items-center py-2">
                        <div class="col-md-3 ps-3">
          
                          <h6 class="mb-0">Upload CV</h6>
          
                        </div>
                        <div class="col-md-9 pe-5">
          
                          <input class="form-control" id="formFileLg" type="file" style="font-size:15px;"/>
                          <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                            size 50 MB</div>
          
                        </div>
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <!--currently the reset all button just reloads the page lol-->
                        <a href="/home/grace/big-buddies/html/signup.html"><button type="button" class="btn btn-secondary btn-lg" style="font-size:20px;">Reset all</button></a>
                        <a href="/home/grace/big-buddies/html/homepage.html"><button type="button" class="btn btn-primary btn-lg ms-2" style="font-size:20px;">Submit form</button></a>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
